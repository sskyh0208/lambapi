# Pre-commit フック設定
# 基本的な品質チェックをコミット前に実行

repos:
  # Python フォーマッター
  - repo: https://github.com/psf/black
    rev: '24.10.0'
    hooks:
      - id: black
        language_version: python3

  # Python リンター
  - repo: https://github.com/pycqa/flake8
    rev: '7.1.1'
    hooks:
      - id: flake8

  # Python 型チェック
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.13.0'
    hooks:
      - id: mypy
        files: '^lambapi/'
        args: ['--exclude', 'lambapi/templates/']
        additional_dependencies: [types-requests]

  # セキュリティチェック
  - repo: https://github.com/pycqa/bandit
    rev: '1.7.10'
    hooks:
      - id: bandit
        args: ['--skip', 'B101']

  # テスト実行
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        args: ['-x', '--tb=short']
        pass_filenames: false
        always_run: true
