name: ドキュメント公開

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ドキュメント構築
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Python 環境セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: MkDocs 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: プロジェクト依存関係インストール
        run: |
          pip install -e .

      - name: MkDocs サイト構築
        run: |
          mkdocs build --clean

      - name: GitHub Pages セットアップ
        uses: actions/configure-pages@v4

      - name: 構築済みサイトアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: GitHub Pages デプロイ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: GitHub Pages デプロイ
        id: deployment
        uses: actions/deploy-pages@v4

  pr-preview:
    name: プルリクエストプレビュー
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: リポジトリチェックアウト
        uses: actions/checkout@v4

      - name: Python 環境セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: MkDocs 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: プロジェクト依存関係インストール
        run: |
          pip install -e .

      - name: MkDocs サイト構築（プレビュー）
        run: |
          mkdocs build --clean

      - name: プレビューアーティファクトアップロード
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-${{ github.event.number }}
          path: site/
          retention-days: 7

      - name: プレビューリンクコメント
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `📚 **ドキュメントプレビュー**
            
            このプルリクエストでドキュメントが更新されました。
            
            🔍 変更内容を確認するには：
            1. [Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) でアーティファクト \`docs-preview-${{ github.event.number }}\` をダウンロード
            2. ローカルで \`python -m http.server 8000\` を実行してプレビュー
            
            ✅ ビルドが成功しました - 構文エラーはありません
            
            _このコメントは自動生成されました_`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });